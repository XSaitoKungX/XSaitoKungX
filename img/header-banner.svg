<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="waveGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#gradient1)"/>
  
  <!-- Animated Wave 1 (Back) -->
  <path fill="url(#waveGradient3)" opacity="0.5">
    <animate attributeName="d" dur="12s" repeatCount="indefinite" values="
      M0,200 C150,180 350,220 600,200 C850,180 1050,220 1200,200 L1200,300 L0,300 Z;
      M0,220 C150,200 350,180 600,220 C850,260 1050,180 1200,220 L1200,300 L0,300 Z;
      M0,200 C150,180 350,220 600,200 C850,180 1050,220 1200,200 L1200,300 L0,300 Z
    "/>
  </path>
  
  <!-- Animated Wave 2 (Middle) -->
  <path fill="url(#waveGradient2)" opacity="0.7">
    <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
      M0,220 C200,200 400,240 600,220 C800,200 1000,240 1200,220 L1200,300 L0,300 Z;
      M0,240 C200,260 400,200 600,240 C800,280 1000,200 1200,240 L1200,300 L0,300 Z;
      M0,220 C200,200 400,240 600,220 C800,200 1000,240 1200,220 L1200,300 L0,300 Z
    "/>
  </path>
  
  <!-- Animated Wave 3 (Front) -->
  <path fill="url(#waveGradient1)">
    <animate attributeName="d" dur="6s" repeatCount="indefinite" values="
      M0,250 C300,230 600,270 900,250 C1050,240 1150,260 1200,250 L1200,300 L0,300 Z;
      M0,260 C300,280 600,240 900,260 C1050,270 1150,250 1200,260 L1200,300 L0,300 Z;
      M0,250 C300,230 600,270 900,250 C1050,240 1150,260 1200,250 L1200,300 L0,300 Z
    "/>
  </path>
  
  <!-- Stars/Particles -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0.8;0.2;0.8"/>
  </circle>
  <circle cx="300" cy="80" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.6;0.1;0.6"/>
  </circle>
  <circle cx="500" cy="40" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" dur="2.5s" repeatCount="indefinite" values="0.7;0.2;0.7"/>
  </circle>
  <circle cx="700" cy="70" r="1.5" fill="white" opacity="0.5">
    <animate attributeName="opacity" dur="4s" repeatCount="indefinite" values="0.5;0.1;0.5"/>
  </circle>
  <circle cx="900" cy="30" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0.8;0.3;0.8"/>
  </circle>
  <circle cx="1100" cy="60" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" dur="3.5s" repeatCount="indefinite" values="0.6;0.2;0.6"/>
  </circle>
  <circle cx="200" cy="100" r="1" fill="white" opacity="0.4">
    <animate attributeName="opacity" dur="2.8s" repeatCount="indefinite" values="0.4;0.1;0.4"/>
  </circle>
  <circle cx="800" cy="90" r="1" fill="white" opacity="0.5">
    <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite" values="0.5;0.15;0.5"/>
  </circle>
  
  <!-- Main Text -->
  <text x="600" y="100" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    XSaitoKungX
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="140" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#a78bfa">
    Full Stack Developer | Discord Bot Creator | Open Source Enthusiast
  </text>
  
  <!-- Decorative Line -->
  <line x1="400" y1="160" x2="800" y2="160" stroke="url(#waveGradient1)" stroke-width="2" opacity="0.5"/>
</svg>
